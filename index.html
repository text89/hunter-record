<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時刻記録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            font-size: 18px; /* Increase the base font size */
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .button-label-set {
            display: flex;
            align-items: left;
            margin: 5px 0;
            width: 100%;
        }
        .button-label-set label {
            margin-right: 10px;
            margin-top: 10px;
            font-weight: bold;
            /* width: 80px;  */
            text-align: left;
        }
        button.record-tera {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #7baa00;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button.record-turi {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007baa;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button.record-ange {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #cc7b00;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button#copy {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            margin-left: 0px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding-left: 0px;
            padding-right: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-size: 18px;
        }
        @media screen and (max-width: 800px) {
            .content {
                flex-direction: column;
                align-items: flex-start;
            }
            .text-container {
                margin-top: 20px;
            }
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        td label {
            width: 80px;
            display: inline-block;
        }
        td button {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="button-container">
            <table>
                <tr>
                    
                </tr>
                <tr>
                    <td ><b>テラガード</b></td>
                    <td><label>PvP</label></td>
                    <td><button class="record-tera" onclick="addTimestamp('テラガード ＰｖＰ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>1ch</label></td>
                    <td><button class="record-tera" onclick="addTimestamp('テラガード １ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>2ch</label></td>
                    <td><button class="record-tera" onclick="addTimestamp('テラガード ２ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>3ch</label></td>
                    <td><button class="record-tera" onclick="addTimestamp('テラガード ３ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td ><b>トゥリア</b></td>
                    <td><label>PvP</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 ＰｖＰ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>1ch</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 １ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>2ch</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 ２ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>3ch</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 ３ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>4ch</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 ４ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>5ch</label></td>
                    <td><button class="record-turi" onclick="addTimestamp('トゥリア　 ５ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td ><b>アンゲロス</b></td>
                    <td><label>PvP</label></td>
                    <td><button class="record-ange" onclick="addTimestamp('アンゲロス ＰｖＰ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>1ch</label></td>
                    <td><button class="record-ange" onclick="addTimestamp('アンゲロス １ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>2ch</label></td>
                    <td><button class="record-ange" onclick="addTimestamp('アンゲロス ２ｃｈ')">記録</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label>3ch</label></td>
                    <td><button class="record-ange" onclick="addTimestamp('アンゲロス ３ｃｈ')">記録</button></td>
                </tr>
            </table>
        </div>
        <div class="text-container">
            <h3>コピー用</h3>
            <textarea id="output" rows="12"></textarea>
            <button id="copy" style="margin-top: 10px; width: 100%;" onclick="copyToClipboard()">コピー</button>
        </div>
    </div>
</div>

<script>
    function addTimestamp(label) {
        const output = document.getElementById('output');
        const currentTime = new Date().toLocaleTimeString();
        output.value += `${label}: ${currentTime}\n`;
    }

    function copyToClipboard() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');
        alert('テキストがクリップボードにコピーされました');
    }
</script>

</body>
</html>
