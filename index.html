<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時刻記録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            font-size: 18px; /* Increase the base font size */
        }
        .container {
            /* display: flex; */
            /* flex-direction: column; */
            /* background-color: #f0f0f0; */
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .button-label-set {
            display: flex;
            align-items: left;
            margin: 5px 0;
            width: 100%;
        }
        .button-label-set label {
            margin-right: 10px;
            margin-top: 10px;
            font-weight: bold;
            width: 80px; /* Set a fixed width for all labels */
            text-align: left;
        }
        button.record {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px; /* Ensure spacing between label and button */
            font-size: 18px;
        }
        button#copy {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-size: 18px;
        }
        @media screen and (max-width: 800px) {
            .content {
                flex-direction: column;
                align-items: flex-start;
            }
            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="button-container">
            <h3>テラガード</h3>
            <div class="button-label-set"><label>PvP</label><button class="record" onclick="addTimestamp('テラガード ＰｖＰ')">記録</button></div>
            <div class="button-label-set"><label>1ch</label><button class="record" onclick="addTimestamp('テラガード １ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>2ch</label><button class="record" onclick="addTimestamp('テラガード ２ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>3ch</label><button class="record" onclick="addTimestamp('テラガード ３ｃｈ')">記録</button></div>
            <h3>トゥリア</h3>
            <div class="button-label-set"><label>PvP</label><button class="record" onclick="addTimestamp('トゥリア　 ＰｖＰ')">記録</button></div>
            <div class="button-label-set"><label>1ch</label><button class="record" onclick="addTimestamp('トゥリア　 １ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>2ch</label><button class="record" onclick="addTimestamp('トゥリア　 ２ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>3ch</label><button class="record" onclick="addTimestamp('トゥリア　 ３ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>4ch</label><button class="record" onclick="addTimestamp('トゥリア　 ４ｃｈ')">記録</button></div>
            <h3>アンゲロス</h3>
            <div class="button-label-set"><label>PvP</label><button class="record" onclick="addTimestamp('アンゲロス ＰｖＰ')">記録</button></div>
            <div class="button-label-set"><label>1ch</label><button class="record" onclick="addTimestamp('アンゲロス １ｃｈ')">記録</button></div>
            <div class="button-label-set"><label>2ch</label><button class="record" onclick="addTimestamp('アンゲロス ２ｃｈ')">記録</button></div>
        </div>
       
        <div class="text-container">
            <h3>コピー用</h3>
            <textarea id="output" rows="12"></textarea>
            <button id="copy" style="margin-top: 10px; width: 100%;" onclick="copyToClipboard()">コピー</button>
        </div>
    </div>
</div>

<script>
    function addTimestamp(label) {
        const output = document.getElementById('output');
        const currentTime = new Date().toLocaleTimeString();
        output.value += `${label}: ${currentTime}\n`;
    }

    function copyToClipboard() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');
        alert('テキストがクリップボードにコピーされました');
    }
</script>

</body>
</html>
